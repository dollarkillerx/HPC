<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .spi {
            height: 60px;
            line-height: 60px;
            background: rebeccapurple;
        }
        .sci {
            display: block;
            float: left;
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-row>
            <el-col :span="24">
                <div class="grid-content bg-purple-dark">
                    <el-row :gutter="16">
                        <el-col :span="6">
                            <~div class="grid-content bg-purple spi">Logo</div>
                        </el-col>
                        <el-col :span="12">
                            <div class="grid-content bg-purple spi">DPSC</div>
                        </el-col>
                        <el-col :span="6">
                            <ul>
                                <li class="spi sci">Login</li>
                                <li class="spi sci">Register</li>
                            </ul>
                        </el-col>
                      </el-row>
                </div>
            </el-col>
        </el-row>
    </div>


</body>
<!-- 先引入 Vue -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return { visible: false }
        }
    })
</script>

</html>
